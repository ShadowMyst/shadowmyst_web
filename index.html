---
layout: default
---
<section class="section has-text-justified">
<div class="columns is-desktop is-multiline">
  {% for post in site.posts %}
    <div class="column is-one-third">
        <a href="{{ post.url | | remove_first: '/' }}"><h2 class="subtitle has-text-centered has-text-link"> {{ post.title }}</h2>
          <p><img src="{{post.cabecera}}" /></p>
        </a>
        {{ post.excerpt }}
        <span class="tag is-black">{{ post.date | date_to_string }}</span>
    </div>
  {% endfor %}
</div>
</section>
